name: HH Scraper & Publisher

permissions:
  contents: write

on:
  schedule:
    - cron: '0 6 * * *'
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  hh_pipeline:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache data folder (CSV + sent_links)
        uses: actions/cache@v3
        with:
          path: data
          key: ${{ runner.os }}-hh-data-v2-${{ hashFiles('src/**/*.py') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: python -m playwright install --with-deps

      - name: Run scraper & publisher
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          GEM_API_TOKEN:      ${{ secrets.GEM_API_TOKEN }}
          CHANNEL_USERNAME:   ${{ secrets.CHANNEL_USERNAME }}
        run: python run_all.py --mode=${{ github.event_name == 'workflow_dispatch' && 'full' || 'daily' }}

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Pull latest changes (rebase)
        run: |
          git pull origin main --rebase

      - name: Commit data changes
        run: |
          git add data
          git commit -m "chore: update data and sent_links" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push origin main
